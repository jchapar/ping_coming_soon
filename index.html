<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="dist/images/logo.svg" alt="Main Logo" class="site-logo" />

        <!-- Section 1 -->
        <section class="section-1">
          <div class="section-1-announcement">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
          </div>
          <div class="section-1-form">
            <input
              type="email"
              placeholder="Your email address"
              class="email-input"
            />
            <button type="submit">Notify Me</button>
          </div>
        </section>

        <!-- Section 2 -->
        <section class="section-2">
          <img
            src="dist/images/illustration-dashboard.png"
            alt="Main Image"
            class="section-2-img"
          />
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
